<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <!-- <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Vectorslab - Flaticon</a> -->

</head>
<body>
    <h1>Basic - Calculator</h1>
    <div class="container">
        <div class="input">
            <input type="text" id="myinput" autofocus >
        </div>
        <div class="btncontainer">
            <input type="button" value="7" class="numbtns" id="seven">
            <input type="button" value="8" class="numbtns" id="eight">
            <input type="button" value="9" class="numbtns" id="nine">
            <input type="button" value="+" class="numbtns optbtns" id="plus">
            <input type="button" value="4" class="numbtns" id="four">
            <input type="button" value="5" class="numbtns" id="five">
            <input type="button" value="6" class="numbtns" id="six">
            <input type="button" value="-" class="numbtns optbtns" id="minus">
            <input type="button" value="1" class="numbtns" id="one">
            <input type="button" value="2" class="numbtns" id="two">
            <input type="button" value="3" class="numbtns" id="three">
            <input type="button" value="x" class="numbtns optbtns" id="into">
            <input type="button" value="CLR" class="numbtns optbtns" id="clr">
            <input type="button" value="0" class="numbtns" id="zero">
            <input type="button" value="=" class="numbtns optbtns" id="equal">
            <input type="button" value="/" class="numbtns optbtns" id="divide">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
